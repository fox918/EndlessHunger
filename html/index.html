  <section>
    <div id="map"></div>     
    <script>
        // Initialize the map
        var map = L.map('map').setView([48.6, 10], 8);
    
        // Add the tile layer (you can choose a different map style by changing the URL)
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var cor={};
        
        $(document).ready(function(){
            $("#search").click(function(){
                const searchTerm = $("#myInput").val().trim();
                const onlyOpened = true;

                $.getJSON(
                    "https://basel.do.oliverwisler.ch/backend/calculations",
                    {location:searchTerm,filter:onlyOpened},
                     function(data){
                            console.log(data);
                            data.forEach((element) => {
                                const lat = parseFloat(element.Latitude);
                                const lon = parseFloat(element.Longitude);
                                L.geoJSON(element).addTo(map);

                                L.marker([lat,lon]).addTo(map);
                            })
                            
                            map.flyTo([parseFloat(data[0].HouseNumber), 10]);
                    } 
                );        
            });
        });
        </script>
  </section>
